<body>
<div class="container p-4" style="background: #ddd6e1">
  
  <div class="card m-2">

    </div>
    
    <div class="card-body">

      <i class="bi bi-star-fill text-primary"></i>
      <i class="bi bi-star-fill text-primary"></i>
      <i class="bi bi-star-half text-primary"></i>
      <i class="bi bi-star text-primary"></i>
      <i class="bi bi-star text-primary"></i>
      
      <div style="display: flex; justify-content: space-between; align-items:  center">
      <h3>Type2</h2>
      <h5 class="text-primary">$260.00</h4>
     </div>
    
      
    </div>
    
   
  </div>
  
  <div class="card m-2">
    <div class="card-header text-center">
      <i class="bi bi-linkedin "style="font-size:3rem; color: #0077b5"></i>

      <h6 style="font-size:15px">Hiring </h6>

      <i class="bi bi-star-half text-primary"></i>
      <i class="bi bi-star text-primary"></i>
      <i class="bi bi-star text-primary"></i>

      <h5 class="text-danger">$80.00-$120.00</h4>
     </div>
    
      
    </div>
    
   
  </div>
  
  <div class="card m-2">
    <div class="card-header text-center">
      <i class="bi bi-pinterest "style="font-size:3rem; color: #e60023"></i>
      
    </div>
    
    <div class="card-body">
      <h6 style="font-size:15px">Pinterest</h6>
      <p style="font-size:10px">Discover recipes, home ideas, style inspiration and other ideas to try.</p>
      
      <i class="bi bi-star-fill text-primary"></i>
      <i class="bi bi-star-fill text-primary"></i>
      <i class="bi bi-star-half text-primary"></i>
      <i class="bi bi-star text-primary"></i>
      <i class="bi bi-star text-primary"></i>
      
      <div style="display: flex; justify-content: space-between; align-items:  center">

     </div>
    
      
    </div>

 </div>
